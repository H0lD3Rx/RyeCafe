<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rye Café</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Rye Café</h1>
        <p>Showgrounds Village, shop 16/320 - 380 Epsom Rd, Flemington VIC 3031</p>
        <p>Hours: Monday - Sunday (varying hours)</p>
        <p>Phone: (03) 9376 3366</p>
    </header>

    <!-- Slider Section -->
    <section class="slider-container">
        <div class="slider" id="slider">
            <!-- JavaScript will dynamically load images here -->
        </div>
    </section>

    <section class="about">
        <p>Rye is a beautiful family-owned and run café with a brilliant breakfast and superb lunch menu.</p>
    </section>

    <script>
        // Array of image filenames
        const images = [
            "290550875_5798582436836568_7354787480353487901_n.jpg",
            "292049205_5827808987247246_6018131452829609868_n.jpg",
            "293097389_5855319824496162_4644517993660578949_n.jpg",
            "294711137_5887079477986863_2954329408615933331_n.jpg",
            "296804957_5898442346850576_6976407445617438895_n.jpg",
            "297031292_5913113628716781_8506389834127134166_n.jpg",
            "298796002_5941772489184228_2256827323153020437_n.jpg",
            "301046943_5966333520061458_5922614808268939713_n.jpg",
            "302705119_6019410258087117_6682834543800288617_n.jpg",
            "308110430_6054348114593331_8793996287181770558_n.jpg",
            "308009047_6091023654259110_6395614127426074071_n.jpg",
            "309262375_6106675769360565_1854110971838569358_n.jpg",
            "309833921_6113058158722326_7115620539449243380_n.jpg",
            "310870700_6132646596763482_970253051370397927_n.jpg",
            "311741131_6150044251690383_8768235014378640380_n.jpg",
            "312722434_6182006291827512_1540505160964512139_n.jpg",
            "315021783_6234215316606609_4481306191238840769_n.jpg"
        ];

        const slider = document.getElementById('slider');
        images.forEach(image => {
            const img = document.createElement('img');
            img.src = `photos/${image}`;
            img.alt = `Rye Cafe photo ${image}`;
            slider.appendChild(img);
        });
    </script>
</body>
</html>
