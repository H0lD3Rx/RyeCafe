<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rye Café</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Rye Café</h1>
        <p>Showgrounds Village, shop 16/320 - 380 Epsom Rd, Flemington VIC 3031</p>
        <p>Hours: Wednesday - Monday (varied hours)</p>
        <p>Phone: (03) 9376 3366</p>
    </header>

    <!-- Slider Section -->
    <section class="slider-container">
        <div class="slider" id="slider">
            <!-- Images will be dynamically loaded here -->
        </div>
        <div class="dots" id="dots"></div>
    </section>

    <section class="about">
        <p>Rye is a beautiful family-owned café known for its brilliant breakfast and superb lunch menu.</p>
    </section>

    <script>
        const slider = document.getElementById('slider');
        const dotsContainer = document.getElementById('dots');
        let currentIndex = 0;

        // Fetch the images from the JSON file
        fetch('images.json')
            .then(response => response.json())
            .then(data => {
                const images = data.images; // Get images array from the JSON data

                images.forEach((image, index) => {
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/H0lD3Rx/RyeCafe/main/photos/${image}`; // Fetching images directly from GitHub
                    img.alt = `Rye Cafe photo ${image}`;
                    slider.appendChild(img);

                    // Create a dot for each image
                    const dot = document.createElement('span');
                    dot.className = 'dot';
                    dot.addEventListener('click', () => {
                        currentIndex = index;
                        updateSlider();
                    });
                    dotsContainer.appendChild(dot);
                });

                // Initial update
                updateSlider();

                // Automatic slide
                setInterval(() => {
                    currentIndex = (currentIndex + 1) % images.length;
                    updateSlider();
                }, 2000);
            })
            .catch(error => console.error('Error fetching images:', error));

        function updateSlider() {
            const totalImages = slider.children.length;
            slider.style.transform = `translateX(-${currentIndex * (100 / totalImages)}%)`;
            const dots = document.querySelectorAll('.dot');
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
